<!--
The request panel view for the request defined as a RAML method. It is a main view element for the
API console to display the request panel related to the RAML specification.

This element is meant to be used with RAML specification. See demo for usage information.

NOTE: This is aplha version. This element WILL change.

### Example
```
<raml-request-panel></raml-request-panel>
```

### Styling
`<raml-request-panel>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--raml-request-panel` | Mixin applied to the element | `{}`
`--raml-request-panel-panel-border-color` | Border color of each block in the tabs | `rgba(0, 0, 0, 0.24)`

@group RAML Elements
@element raml-request-panel
@demo demo/index.html
-->
<dom-module id="raml-request-panel">
  <template>
    <style>
    :host {
      display: block;

      --raml-headers-form: {
        padding: 16px;
      }

      --raml-request-parameters-editor: {
        padding: 16px;
      }

      --raml-docs-response-panel: {
        padding: 16px;
      }

      --body-json-editor: {
        padding: 16px;
      }

      --raml-docs-response-panel-docs: {
        padding: 8px;
      }
    }

    .content {
      @apply(--layout-horizontal);
    }

    :host([narrow]) .content {
      @apply(--layout-vertical);
      padding: 12px 0;
    }

    h2 {
      @apply(--paper-font-subhead);
    }

    :host([narrow]) h2 {
      margin: 0 12px;
    }

    *[hidden] {
      display: none !important;
    }

    .drawer {
      width: 256px;
    }

    .main {
      @apply(--layout-flex);
    }

    :host([narrow]) .main {
      padding: 16px;
    }

    .main > * {
      display: none;
    }

    :host([is-method]) .main > * {
      display: block;
    }

    :host([narrow]) .drawer {
      width: 100%;
    }

    iron-pages> * {
      border: 1px var(--raml-request-panel-panel-border-color, rgba(0, 0, 0, 0.24)) solid;
      min-height: 96px;
    }

    </style>
    <iron-media-query query="(max-width: [[narrowWidth]])" query-matches="{{narrow}}"></iron-media-query>

    <div class="content">
      <div class="drawer">
        <h2>[[raml.title]]</h2>
        <raml-path-selector narrow="[[narrow]]" raml="[[raml]]" selected-path="{{path}}" resources-only no-resource-selection></raml-path-selector>
      </div>
      <div class="main">
        <div class="url-editor">
          <raml-request-url-editor uri-parameters="[[method.allUriParameters]]" url="[[method.absoluteUrl]]" value="{{url}}"></raml-request-url-editor>
        </div>
        <paper-tabs selected="{{selectedTab}}">
          <paper-tab>Parameters</paper-tab>
          <paper-tab hidden$="[[!isPayloadRequest]]">Body</paper-tab>
          <paper-tab>Headers</paper-tab>
          <paper-tab>Responses</paper-tab>
          <paper-tab>Documentation</paper-tab>
        </paper-tabs>
        <iron-pages selected="{{selectedTab}}">
          <raml-request-parameters-editor narrow="[[narrow]]" query-parameters="[[method.queryParameters]]" uri-parameters="[[method.allUriParameters]]" url="[[method.absoluteUrl]]" value="{{url}}"></raml-request-parameters-editor>
          <body-editor-panel narrow="[[narrow]]" hidden$="[[!isPayloadRequest]]" content-type="[[contentType]]" value="{{payload}}"></body-editor-panel>
          <raml-request-headers-editor narrow="[[narrow]]" raml-headers="[[method.headers]]" content-type="{{contentType}}" is-payload="[[isPayloadRequest]]" value="{{headers}}"></raml-request-headers-editor>
          <section>
            <p hidden$="[[responsePanelHasData]]">Selected method does not have responses defined.</p>
            <raml-docs-response-panel narrow="[[narrow]]" hidden$="[[!responsePanelHasData]]" has-responses="{{responsePanelHasData}}" responses="[[method.responses]]"></raml-docs-response-panel>
          </section>
          <raml-docs-method-viewer narrow="[[narrow]]" raml="[[method]]" parent-endpoint="[[parentEndpoint]]" auto-hide no-tryit></raml-docs-method-viewer>
        </iron-pages>
      </div>
    </div>
    <raml-path-to-object raml="[[raml]]" selected-parent="{{parentEndpoint}}" selected-path="[[path]]" selected-object="{{method}}" is-method="{{isMethod}}"></raml-path-to-object>
    <template is="dom-if" if="[[aware]]" restamp="true">
      <raml-aware raml="{{raml}}" scope="[[aware]]"></raml-aware>
    </template>
  </template>
  <script>
  Polymer({
    is: 'raml-request-panel',
    properties: {
      /**
       * The base RAML object. It is required to compute the API tree structure.
       * It can be replaced by the `aware` attribute if the `raml-aware` is in use.
       */
      raml: Object,
      // A `scope` attribute for the `raml-aware` element. It will set the `raml` attribute.
      aware: String,
      // A RAML node representing a method node in RAML definition.
      method: {
        type: Object
      },
      // Parent endpoint for selected method.
      parentEndpoint: Object,
      // True when has RAML data in the `method` attribute.
      hasData: {
        type: Boolean,
        value: false,
        computed: '_computeHasData(raml)'
      },
      // Selected path.
      path: {
        type: String,
        notify: true
      },
      // Selected request tab.
      selectedTab: {
        type: Number,
        value: 0
      },
      // Current content type.
      contentType: {
        type: String
      },
      // Computed value if the method can carry a payload
      isPayloadRequest: {
        type: Boolean,
        value: false,
        computed: '_computeIsPayloadRequest(method.*)'
      },
      // Headers for the request.
      headers: String,
      // Body for the request
      payload: String,
      // Selected object is method.
      isMethod: {
        type: Boolean,
        value: false,
        reflectToAttribute: true
      },
      // True when the response documentation pane has data
      responsePanelHasData: {
        type: Boolean,
        value: false
      },
      /**
       * If set it will renders the view in the narrow layout.
       */
      narrow: {
        type: Boolean,
        notify: true,
        reflectToAttribute: true
      },
      // A widith below which the `narrow` property will be set to true.
      narrowWidth: {
        type: String,
        value: '768px'
      }
    },

    observers: ['_isPayloadRequestChanged(isPayloadRequest)'],
    // Computes if passed argumet is trully.
    _computeHasData: function(raml) {
      return !!raml;
    },
    // Computes boolean value if the selected object (method) can carry a payload
    _computeIsPayloadRequest: function(record) {
      var base = record.base;
      if (!base || !base.method) {
        return false;
      }
      return ['get', 'head'].indexOf(base.method) === -1;
    },

    _isPayloadRequestChanged: function() {
      var tabs = this.$$('paper-tabs');
      if (!tabs) {
        return;
      }
      tabs.notifyResize();
    }
  });
  </script>
</dom-module>
