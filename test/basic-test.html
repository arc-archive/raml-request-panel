<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>

    <link rel="import" href="../../fetch-polyfill/fetch-polyfill.html">
    <link rel="import" href="../../raml-js-parser/raml-js-parser.html">
    <link rel="import" href="../../raml-json-enhance/raml-json-enhance.html">
    <link rel="import" href="../raml-request-panel.html">
  </head>
  <body>

    <test-fixture id="parser">
      <template>
        <raml-js-parser json></raml-js-parser>
      </template>
    </test-fixture>

    <test-fixture id="enhancer">
      <template>
        <raml-json-enhance></raml-json-enhance>
      </template>
    </test-fixture>

    <test-fixture id="basic">
      <template>
        <raml-request-panel></raml-request-panel>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, TestHelpers, sinon, forceXIfStamp */
    suite('get-method', function() {

      var element;
      var raml;
      var method;

      suiteSetup(function(done) {
        var baseUrl = location.href.substr(0, location.href.lastIndexOf('/') + 1);
        var parser = fixture('parser');
        var enhancer = fixture('enhancer');
        enhancer.addEventListener('raml-json-enhance-ready', function(e) {
          raml = e.detail.json;
          method = raml.resources[0].methods[0];
          done();
        });
        parser.loadApi(baseUrl + 'test.raml')
        .then(function(data) {
          enhancer.json = data.json.specification;
        })
        .catch(function(e) {
          done(new Error('Parser error: ' + (e.message || 'Some error happened...')));
        });
      });

      setup(function() {
        element = fixture('basic');
        element.method = method;
        TestHelpers.forceXIfStamp(element);
      });

      test('isPayloadRequest is false', function() {
        assert.isFalse(element.isPayloadRequest);
      });

      test('authRequired is false', function() {
        assert.isFalse(element.authRequired);
      });

      test('selectedTab is 1', function() {
        assert.equal(element.selectedTab, 1);
      });

      test('Should serialize request', function() {
        var request = {
          method: 'GET',
          url: element.method.absoluteUri,
          headers: '',
          payload: ''
        };
        assert.deepEqual(element.serializeRequest(), request);
      });

      test('Should fire `api-console-request` event', function() {
        var spy = sinon.stub();
        element.addEventListener('api-console-request', spy);
        element.execute();
        assert.isTrue(spy.calledOnce);
      });

      test('Should `api-console-request` have the request details', function(done) {
        element.addEventListener('api-console-request', function(e) {
          var request = {
            method: 'GET',
            url: element.method.absoluteUri,
            headers: '',
            payload: ''
          };
          assert.deepEqual(e.detail, request);
          e.preventDefault();
          done();
        });
        element.execute();
      });

      test('Send request button is disabled when url is invalid', function() {
        element.url = '/test';
        forceXIfStamp(element);
        assert.isTrue(element.urlInvalid);
        var button = Polymer.dom(element.root).querySelector('.action-button');
        assert.isTrue(button.disabled);
      });
    });

    suite('post-method', function() {

      var element;
      var raml;
      var method;

      suiteSetup(function(done) {
        var baseUrl = location.href.substr(0, location.href.lastIndexOf('/') + 1);
        var parser = fixture('parser');
        var enhancer = fixture('enhancer');
        enhancer.addEventListener('raml-json-enhance-ready', function(e) {
          raml = e.detail.json;
          method = raml.resources[0].methods[1];
          done();
        });
        parser.loadApi(baseUrl + 'test.raml')
        .then(function(data) {
          enhancer.json = data.json.specification;
        })
        .catch(function(e) {
          done(new Error('Parser error: ' + (e.message || 'Some error happened...')));
        });
      });

      setup(function() {
        element = fixture('basic');
        element.method = method;
        TestHelpers.forceXIfStamp(element);
      });

      test('isPayloadRequest is true', function() {
        assert.isTrue(element.isPayloadRequest);
      });

      test('authRequired is false', function() {
        assert.isFalse(element.authRequired);
      });

      test('Auto add content type', function() {
        assert.equal(element.headers, 'Content-Type: application/json');
      });

      test('Should serialize request', function() {
        var request = {
          method: 'POST',
          url: element.method.absoluteUri,
          headers: 'Content-Type: application/json',
          payload: ''
        };
        var result = element.serializeRequest();
        assert.deepEqual(result, request);
      });
    });

    suite('with authorization', function() {

      var element;
      var raml;
      var method;

      suiteSetup(function(done) {
        var baseUrl = location.href.substr(0, location.href.lastIndexOf('/') + 1);
        var parser = fixture('parser');
        var enhancer = fixture('enhancer');
        enhancer.addEventListener('raml-json-enhance-ready', function(e) {
          raml = e.detail.json;
          method = raml.resources[1].methods[0];
          done();
        });
        parser.loadApi(baseUrl + 'test.raml')
        .then(function(data) {
          enhancer.json = data.json.specification;
        })
        .catch(function(e) {
          done(new Error('Parser error: ' + (e.message || 'Some error happened...')));
        });
      });

      setup(function() {
        element = fixture('basic');
        element.method = method;
        TestHelpers.forceXIfStamp(element);
      });

      test('authRequired is true', function() {
        assert.isTrue(element.authRequired);
      });

      test('authNeeded is true', function() {
        assert.isTrue(element.authNeeded);
      });

      test('authValid is false', function() {
        assert.isFalse(element.authValid);
      });

    });
    </script>

  </body>
</html>
